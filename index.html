<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Challenge 3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Load D3 library -->
    <link rel="stylesheet" href="style.css"> <!-- Connect to style.css for styles -->
</head>
<body class="vertical-container">
    <!-- HEADER -->
    <div class="item">
        <h1>Dashboard 2: Dynamic Trends in Aircraft Incidents</h1>
        <p><strong>Author(s):</strong> Jasmine Wong & Salley Fang</p>
        <p><strong>Documentation:</strong> <a href="https://docs.google.com/document/d/18QGhiKN0m3ViypKr163nNL46IwbrUjnMfW2bKA2UeW4/edit?usp=sharing" target="_blank">Link</a></p>
    </div>
    
    <!-- INTERACTIVE WIDGETS -->
    <!-- dropdown widget for selecting airport -->
    <div class="widgetBar">
        <div class="widget">
            <label for="airportSelect">Select Airport:</label>
            <div class="select-container">
                <select id="airportSelect">
                    <option value="ATL">ATL</option>
                    <option value="BOS">BOS</option>
                    <option value="DEN">DEN</option>
                    <option value="DFW">DFW</option>
                    <option value="EWR">EWR</option>
                    <option value="JFK">JFK</option>
                    <option value="LAX">LAX</option>
                    <option value="LGA">LGA</option>
                    <option value="MIA">MIA</option>
                    <option value="ORD">ORD</option>
                    <option value="PANC">PANC</option>
                    <option value="PHX">PHX</option>
                    <option value="SEA">SEA</option>
                    <option value="SFO">SFO</option>
                </select>
            </div>
        </div>
    </div>

    <!-- CHART(S) -->
    <div class="item chart-container">
        <h2>Incidents at ATL Over Time</h2>
        <svg id="lineChart1" width="900" height="400"></svg> 
    </div>
    <div class="item chart-container">
        <h2>Injury Severity Count by Make of Aircraft</h2>
        <div class="legend">
            <div class="legend-item">
                <span class="square" style="background-color: #99abc5;"></span> Fatal
            </div>
            <div class="legend-item">
                <span class="square" style="background-color: #8a89a6;"></span> Non-Fatal
            </div>
            <div class="legend-item">
                <span class="square" style="background-color: #7b6888;"></span> Aircraft Damage
            </div>
            <div class="legend-item">
                <span class="square" style="background-color: #6b476b;"></span> Unavailable
            </div>
        </div>
        
        <svg id="barChart2" width="900" height="400"></svg>
    </div>
    <script src="main.js"></script>
</body>
</html>
